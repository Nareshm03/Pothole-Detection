version: '3.8'

services:
  pothole-detection:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads
      - ./reports:/app/reports
    environment:
      - MODEL_WARMUP=0
      - FLASK_ENV=production
    restart: unless-stopped
    
