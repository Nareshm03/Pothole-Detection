<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- City roads background -->
  <rect width="800" height="400" fill="#f4f1e8"/>
  
  <!-- Main road -->
  <rect x="0" y="180" width="800" height="80" fill="#4a4a4a"/>
  <rect x="0" y="215" width="800" height="4" fill="#fff" stroke-dasharray="20,10"/>
  
  <!-- Intersecting road -->
  <rect x="300" y="0" width="80" height="400" fill="#4a4a4a"/>
  <rect x="338" y="0" width="4" height="400" fill="#fff" stroke-dasharray="20,10"/>
  
  <!-- Buildings silhouettes -->
  <rect x="50" y="100" width="40" height="80" fill="#2c3e50" opacity="0.3"/>
  <rect x="100" y="80" width="50" height="100" fill="#2c3e50" opacity="0.3"/>
  <rect x="450" y="90" width="45" height="90" fill="#2c3e50" opacity="0.3"/>
  <rect x="600" y="70" width="60" height="110" fill="#2c3e50" opacity="0.3"/>
  
  <!-- AI Detection boxes -->
  <rect x="150" y="200" width="40" height="25" fill="none" stroke="#e74c3c" stroke-width="2">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </rect>
  <text x="155" y="195" fill="#e74c3c" font-size="8" font-weight="bold">POTHOLE</text>
  
  <rect x="500" y="210" width="35" height="20" fill="none" stroke="#e74c3c" stroke-width="2">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
  </rect>
  <text x="505" y="205" fill="#e74c3c" font-size="8" font-weight="bold">CRACK</text>
  
  <!-- Scanning grid -->
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#d4af37" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="800" height="400" fill="url(#grid)"/>
</svg>