<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#2c3e50" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Municipality Dashboard Container -->
  <rect x="10" y="10" width="380" height="280" rx="12" fill="#f4f1e8" filter="url(#shadow)"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="360" height="35" rx="8" fill="#2c3e50"/>
  <text x="30" y="40" fill="#f4f1e8" font-size="12" font-weight="bold">Municipality Management Portal</text>
  
  <!-- Work Orders Section -->
  <rect x="30" y="65" width="340" height="80" rx="6" fill="white" stroke="#d4af37" stroke-width="1"/>
  <text x="35" y="80" fill="#2c3e50" font-size="12" font-weight="bold">Active Work Orders</text>
  
  <!-- Work Order Items -->
  <rect x="40" y="90" width="320" height="15" rx="3" fill="#f4f1e8"/>
  <circle cx="50" cy="97" r="3" fill="#e74c3c"/>
  <text x="60" y="100" fill="#2c3e50" font-size="9">High Priority: Main St & 5th Ave - Pothole Repair</text>
  <rect x="280" y="92" width="50" height="10" rx="5" fill="#d4af37"/>
  <text x="290" y="99" fill="#2c3e50" font-size="7">ASSIGNED</text>
  
  <rect x="40" y="110" width="320" height="15" rx="3" fill="#f4f1e8"/>
  <circle cx="50" cy="117" r="3" fill="#8b4513"/>
  <text x="60" y="120" fill="#2c3e50" font-size="9">Medium: Oak Road - Surface Crack Repair</text>
  <rect x="280" y="112" width="50" height="10" rx="5" fill="#8b4513"/>
  <text x="290" y="119" fill="#f4f1e8" font-size="7">PENDING</text>
  
  <rect x="40" y="130" width="320" height="15" rx="3" fill="#f4f1e8"/>
  <circle cx="50" cy="137" r="3" fill="#2c3e50"/>
  <text x="60" y="140" fill="#2c3e50" font-size="9">Low: Park Ave - Minor Surface Issues</text>
  <rect x="280" y="132" width="50" height="10" rx="5" fill="#2c3e50"/>
  <text x="290" y="139" fill="#f4f1e8" font-size="7">COMPLETE</text>
  
  <!-- Enhanced Map Section -->
  <rect x="30" y="160" width="160" height="110" rx="8" fill="white" stroke="#2563eb" stroke-width="1"/>
  <text x="35" y="175" fill="#2c3e50" font-size="10" font-weight="bold">Interactive City Map</text>
  
  <!-- Detailed Map with Grid -->
  <rect x="40" y="185" width="140" height="80" rx="4" fill="#f8fafc"/>
  <g stroke="#e2e8f0" stroke-width="1">
    <line x1="50" y1="195" x2="170" y2="195"/>
    <line x1="50" y1="220" x2="170" y2="220"/>
    <line x1="50" y1="245" x2="170" y2="245"/>
    <line x1="70" y1="185" x2="70" y2="265"/>
    <line x1="110" y1="185" x2="110" y2="265"/>
    <line x1="150" y1="185" x2="150" y2="265"/>
  </g>
  
  <!-- Animated Issue Markers -->
  <circle cx="80" cy="210" r="4" fill="#e74c3c">
    <animate attributeName="r" values="3;7;3" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="140" cy="235" r="4" fill="#f97316">
    <animate attributeName="r" values="3;7;3" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="120" cy="200" r="3" fill="#22c55e">
    <animate attributeName="r" values="2;5;2" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Enhanced Task Panel -->
  <rect x="210" y="160" width="160" height="110" rx="8" fill="white" stroke="#2563eb" stroke-width="1"/>
  <text x="215" y="175" fill="#2c3e50" font-size="10" font-weight="bold">Task Management</text>
  
  <!-- Task Items -->
  <rect x="220" y="185" width="140" height="12" rx="2" fill="#fef3c7"/>
  <circle cx="225" cy="191" r="2" fill="#e74c3c"/>
  <text x="232" y="193" fill="#2c3e50" font-size="7">High: Main St Pothole</text>
  <rect x="320" y="187" width="30" height="8" rx="4" fill="#e74c3c"/>
  <text x="325" y="192" fill="white" font-size="6">URGENT</text>
  
  <rect x="220" y="200" width="140" height="12" rx="2" fill="#fef3c7"/>
  <circle cx="225" cy="206" r="2" fill="#f97316"/>
  <text x="232" y="208" fill="#2c3e50" font-size="7">Med: Oak Rd Crack</text>
  <rect x="320" y="202" width="30" height="8" rx="4" fill="#f97316"/>
  <text x="325" y="207" fill="white" font-size="6">ACTIVE</text>
  
  <rect x="220" y="215" width="140" height="12" rx="2" fill="#f0fdf4"/>
  <circle cx="225" cy="221" r="2" fill="#22c55e"/>
  <text x="232" y="223" fill="#2c3e50" font-size="7">Low: Park Ave Minor</text>
  <rect x="320" y="217" width="30" height="8" rx="4" fill="#22c55e"/>
  <text x="325" y="222" fill="white" font-size="6">DONE</text>
  
  <!-- Quick Stats -->
  <text x="220" y="245" fill="#2c3e50" font-size="8">Active Tasks: 12</text>
  <text x="220" y="255" fill="#2c3e50" font-size="8">Completed: 89%</text>
  <text x="220" y="265" fill="#2c3e50" font-size="8">Avg Response: 2.4h</text>
</svg>