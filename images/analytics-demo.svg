<svg xmlns="http://www.w3.org/2000/svg" width="500" height="300" viewBox="0 0 500 300">
  <!-- Dashboard background -->
  <rect x="0" y="0" width="500" height="300" fill="#f8fafc" rx="8" ry="8" />
  
  <!-- Chart area -->
  <rect x="20" y="50" width="300" height="150" fill="white" stroke="#e2e8f0" stroke-width="2" rx="5" ry="5" />
  <text x="30" y="30" font-family="Arial" font-size="14" fill="#334155" font-weight="bold">Pothole Trends - Last 12 Months</text>
  
  <!-- Bar chart -->
  <rect x="50" y="160" width="20" height="30" fill="#2563eb" rx="2" ry="2" />
  <rect x="80" y="140" width="20" height="50" fill="#2563eb" rx="2" ry="2" />
  <rect x="110" y="120" width="20" height="70" fill="#2563eb" rx="2" ry="2" />
  <rect x="140" y="130" width="20" height="60" fill="#2563eb" rx="2" ry="2" />
  <rect x="170" y="100" width="20" height="90" fill="#2563eb" rx="2" ry="2" />
  <rect x="200" y="110" width="20" height="80" fill="#2563eb" rx="2" ry="2" />
  <rect x="230" y="90" width="20" height="100" fill="#2563eb" rx="2" ry="2" />
  <rect x="260" y="70" width="20" height="120" fill="#2563eb" rx="2" ry="2" />
  
  <!-- X-axis -->
  <line x1="40" y1="190" x2="290" y2="190" stroke="#94a3b8" stroke-width="1" />
  <text x="50" y="205" font-family="Arial" font-size="8" fill="#64748b">Jan</text>
  <text x="110" y="205" font-family="Arial" font-size="8" fill="#64748b">Mar</text>
  <text x="170" y="205" font-family="Arial" font-size="8" fill="#64748b">May</text>
  <text x="230" y="205" font-family="Arial" font-size="8" fill="#64748b">Jul</text>
  <text x="260" y="205" font-family="Arial" font-size="8" fill="#64748b">Sep</text>
  
  <!-- Pie chart -->
  <circle cx="400" cy="120" r="60" fill="none" stroke="#e2e8f0" stroke-width="2" />
  <path d="M400 120 L400 60 A60 60 0 0 1 454 150 Z" fill="#2563eb" />
  <path d="M400 120 L454 150 A60 60 0 0 1 346 150 Z" fill="#3b82f6" />
  <path d="M400 120 L346 150 A60 60 0 0 1 400 60 Z" fill="#60a5fa" />
  <text x="350" y="30" font-family="Arial" font-size="14" fill="#334155" font-weight="bold">Severity Distribution</text>
  
  <!-- Legend -->
  <rect x="350" y="200" width="10" height="10" fill="#2563eb" />
  <text x="365" y="210" font-family="Arial" font-size="12" fill="#64748b">High (35%)</text>
  <rect x="350" y="220" width="10" height="10" fill="#3b82f6" />
  <text x="365" y="230" font-family="Arial" font-size="12" fill="#64748b">Medium (40%)</text>
  <rect x="350" y="240" width="10" height="10" fill="#60a5fa" />
  <text x="365" y="250" font-family="Arial" font-size="12" fill="#64748b">Low (25%)</text>
</svg>