<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#2c3e50" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Dashboard Container -->
  <rect x="10" y="10" width="380" height="280" rx="12" fill="#f4f1e8" filter="url(#shadow)"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="360" height="40" rx="8" fill="#2c3e50"/>
  <text x="30" y="42" fill="#f4f1e8" font-size="14" font-weight="bold">SmoothTrack Analytics Dashboard</text>
  
  <!-- Stats Cards with Shadow -->
  <rect x="32" y="77" width="100" height="60" rx="6" fill="#00000010"/>
  <rect x="30" y="75" width="100" height="60" rx="6" fill="white" stroke="#2563eb" stroke-width="1"/>
  <text x="35" y="90" fill="#2c3e50" font-size="10" font-weight="bold">Potholes Detected</text>
  <text x="35" y="105" fill="#ef4444" font-size="12">üï≥Ô∏è</text>
  <text x="35" y="120" fill="#2563eb" font-size="18" font-weight="bold">1,247</text>
  <text x="35" y="125" fill="#f97316" font-size="8">‚Üë 12% this week</text>
  
  <rect x="152" y="77" width="100" height="60" rx="6" fill="#00000010"/>
  <rect x="150" y="75" width="100" height="60" rx="6" fill="white" stroke="#2563eb" stroke-width="1"/>
  <text x="155" y="90" fill="#2c3e50" font-size="10" font-weight="bold">Detection Accuracy</text>
  <text x="155" y="105" fill="#22c55e" font-size="12">üéØ</text>
  <text x="155" y="120" fill="#2563eb" font-size="18" font-weight="bold">94.2%</text>
  <text x="155" y="125" fill="#f97316" font-size="8">Active scanning</text>
  
  <rect x="272" y="77" width="100" height="60" rx="6" fill="#00000010"/>
  <rect x="270" y="75" width="100" height="60" rx="6" fill="white" stroke="#2563eb" stroke-width="1"/>
  <text x="275" y="90" fill="#2c3e50" font-size="10" font-weight="bold">Response Time</text>
  <text x="275" y="105" fill="#3b82f6" font-size="12">‚ö°</text>
  <text x="275" y="120" fill="#2563eb" font-size="18" font-weight="bold">2.4h</text>
  <text x="275" y="125" fill="#f97316" font-size="8">AI Performance</text>
  
  <!-- Chart Area with Shadow -->
  <rect x="32" y="152" width="340" height="120" rx="6" fill="#00000010"/>
  <rect x="30" y="150" width="340" height="120" rx="6" fill="white" stroke="#2563eb" stroke-width="1"/>
  <text x="35" y="165" fill="#2c3e50" font-size="12" font-weight="bold">Detection Trends</text>
  
  <!-- Vibrant Chart Lines -->
  <polyline points="40,240 80,220 120,200 160,180 200,190 240,170 280,160 320,150 360,140" 
            fill="none" stroke="#06b6d4" stroke-width="4">
    <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="2s" fill="freeze"/>
  </polyline>
  <polyline points="40,250 80,245 120,235 160,225 200,230 240,220 280,215 320,210 360,205" 
            fill="none" stroke="#f59e0b" stroke-width="4">
    <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="2.5s" fill="freeze"/>
  </polyline>
  
  <!-- Chart Area Fill -->
  <polygon points="40,240 80,220 120,200 160,180 200,190 240,170 280,160 320,150 360,140 360,270 40,270" 
           fill="url(#chartGradient)" opacity="0.3"/>
  
  <defs>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#06b6d4" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  
  <!-- Interactive Elements -->
  <circle cx="200" cy="190" r="4" fill="#e74c3c">
    <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="280" cy="160" r="4" fill="#e74c3c">
    <animate attributeName="r" values="4;6;4" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>