<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="roadGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3a3a3a" />
      <stop offset="100%" stop-color="#1a1a1a" />
    </linearGradient>
    <linearGradient id="cameraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4a90e2" />
      <stop offset="100%" stop-color="#2563eb" />
    </linearGradient>
  </defs>
  <!-- Circular background -->
  <circle cx="60" cy="60" r="58" fill="white" stroke="#e0e0e0" stroke-width="2" />
  
  <!-- Road element -->
  <path d="M20 60 Q60 20 100 60 Q60 100 20 60" fill="url(#roadGradient)" stroke="#333" stroke-width="2" />
  
  <!-- Road markings -->
  <path d="M40 60 L80 60" stroke="white" stroke-width="3" stroke-dasharray="10,10" />
  
  <!-- Camera lens -->
  <circle cx="60" cy="60" r="25" fill="url(#cameraGradient)" />
  <circle cx="60" cy="60" r="20" fill="#1a1a1a" />
  <circle cx="60" cy="60" r="15" fill="#333" />
  <circle cx="60" cy="60" r="10" fill="#111" />
  
  <!-- Camera highlight -->
  <circle cx="55" cy="55" r="3" fill="white" opacity="0.7" />
  
  <!-- Pothole detection element -->
  <circle cx="75" cy="65" r="5" fill="none" stroke="red" stroke-width="2" />
  <circle cx="45" cy="55" r="4" fill="none" stroke="red" stroke-width="2" />
</svg>