<svg xmlns="http://www.w3.org/2000/svg" width="500" height="350" viewBox="0 0 500 350">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- High-res road surface -->
  <rect width="500" height="350" fill="#4a5568"/>
  <rect x="0" y="280" width="500" height="70" fill="#2d3748"/>
  
  <!-- Road markings -->
  <rect x="0" y="310" width="500" height="4" fill="#fff" opacity="0.8"/>
  <rect x="50" y="325" width="80" height="3" fill="#fff" opacity="0.6"/>
  <rect x="180" y="325" width="80" height="3" fill="#fff" opacity="0.6"/>
  <rect x="310" y="325" width="80" height="3" fill="#fff" opacity="0.6"/>
  
  <!-- Realistic potholes -->
  <ellipse cx="150" cy="320" rx="25" ry="15" fill="#1a202c"/>
  <ellipse cx="350" cy="315" rx="30" ry="18" fill="#1a202c"/>
  <ellipse cx="250" cy="330" rx="20" ry="12" fill="#1a202c"/>
  
  <!-- Dynamic bounding boxes -->
  <g class="detection-box-1">
    <rect x="120" y="300" width="60" height="40" fill="none" stroke="#ef4444" stroke-width="3" opacity="0">
      <animate attributeName="opacity" values="0;0;1;1" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="stroke-width" values="3;5;3" dur="2s" begin="1s" repeatCount="indefinite"/>
    </rect>
    <text x="125" y="295" fill="#ef4444" font-size="12" font-weight="bold" opacity="0">
      POTHOLE - 95%
      <animate attributeName="opacity" values="0;0;1;1" dur="4s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <g class="detection-box-2">
    <rect x="315" y="290" width="70" height="50" fill="none" stroke="#f59e0b" stroke-width="3" opacity="0">
      <animate attributeName="opacity" values="0;0;0;1;1" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="stroke-width" values="3;5;3" dur="2s" begin="2s" repeatCount="indefinite"/>
    </rect>
    <text x="320" y="285" fill="#f59e0b" font-size="12" font-weight="bold" opacity="0">
      DAMAGE - 87%
      <animate attributeName="opacity" values="0;0;0;1;1" dur="4s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <g class="detection-box-3">
    <rect x="225" y="310" width="50" height="35" fill="none" stroke="#ef4444" stroke-width="3" opacity="0">
      <animate attributeName="opacity" values="0;0;0;0;1;1" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="stroke-width" values="3;5;3" dur="2s" begin="3s" repeatCount="indefinite"/>
    </rect>
    <text x="230" y="305" fill="#ef4444" font-size="12" font-weight="bold" opacity="0">
      CRACK - 92%
      <animate attributeName="opacity" values="0;0;0;0;1;1" dur="4s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <!-- AI scanning overlay -->
  <rect width="500" height="350" fill="none" stroke="#06b6d4" stroke-width="2" stroke-dasharray="10,5" opacity="0.3">
    <animate attributeName="stroke-dashoffset" values="0;15" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Scanning lines -->
  <line x1="0" y1="100" x2="500" y2="100" stroke="#06b6d4" stroke-width="2" opacity="0.4">
    <animate attributeName="y1" values="0;350;0" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="y2" values="0;350;0" dur="3s" repeatCount="indefinite"/>
  </line>
  
  <!-- Confidence indicators -->
  <circle cx="450" cy="30" r="8" fill="#22c55e" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  <text x="430" y="50" fill="#22c55e" font-size="10" font-weight="bold" opacity="0">
    AI ACTIVE
    <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1s" repeatCount="indefinite"/>
  </text>
</svg>