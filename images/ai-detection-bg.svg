<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600">
  <defs>
    <linearGradient id="roadGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4a4a4a" />
      <stop offset="100%" stop-color="#2a2a2a" />
    </linearGradient>
  </defs>
  
  <!-- Road surface -->
  <rect x="0" y="400" width="1200" height="200" fill="url(#roadGrad)" />
  
  <!-- Road markings -->
  <rect x="0" y="490" width="1200" height="8" fill="#fff" opacity="0.8" />
  <rect x="50" y="510" width="100" height="4" fill="#fff" opacity="0.6" />
  <rect x="200" y="510" width="100" height="4" fill="#fff" opacity="0.6" />
  <rect x="350" y="510" width="100" height="4" fill="#fff" opacity="0.6" />
  <rect x="500" y="510" width="100" height="4" fill="#fff" opacity="0.6" />
  <rect x="650" y="510" width="100" height="4" fill="#fff" opacity="0.6" />
  <rect x="800" y="510" width="100" height="4" fill="#fff" opacity="0.6" />
  <rect x="950" y="510" width="100" height="4" fill="#fff" opacity="0.6" />
  
  <!-- Potholes -->
  <ellipse cx="300" cy="520" rx="25" ry="15" fill="#1a1a1a" />
  <ellipse cx="700" cy="530" rx="30" ry="18" fill="#1a1a1a" />
  <ellipse cx="900" cy="515" rx="20" ry="12" fill="#1a1a1a" />
  
  <!-- AI Detection Boxes -->
  <rect x="270" y="500" width="60" height="40" fill="none" stroke="#e74c3c" stroke-width="3" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="1s" repeatCount="indefinite" />
  </rect>
  <text x="275" y="495" fill="#e74c3c" font-size="12" font-weight="bold">POTHOLE</text>
  
  <rect x="665" y="505" width="70" height="50" fill="none" stroke="#e74c3c" stroke-width="3" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="1.2s" repeatCount="indefinite" />
  </rect>
  <text x="670" y="500" fill="#e74c3c" font-size="12" font-weight="bold">DAMAGE</text>
  
  <rect x="875" y="495" width="50" height="35" fill="none" stroke="#e74c3c" stroke-width="3" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="0.8s" repeatCount="indefinite" />
  </rect>
  <text x="880" y="490" fill="#e74c3c" font-size="12" font-weight="bold">CRACK</text>
  
  <!-- Scanning lines -->
  <line x1="0" y1="300" x2="1200" y2="300" stroke="#d4af37" stroke-width="2" opacity="0.6">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2s" repeatCount="indefinite" />
  </line>
  <line x1="0" y1="350" x2="1200" y2="350" stroke="#d4af37" stroke-width="2" opacity="0.4">
    <animate attributeName="opacity" values="0.1;0.6;0.1" dur="2.5s" repeatCount="indefinite" />
  </line>
</svg>