<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="roadGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4a4a4a"/>
      <stop offset="100%" stop-color="#2a2a2a"/>
    </linearGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
    </filter>
  </defs>
  
  <!-- Blurred road background -->
  <rect width="1200" height="800" fill="url(#roadGrad)" filter="url(#blur)"/>
  
  <!-- Road surface -->
  <ellipse cx="600" cy="600" rx="500" ry="100" fill="#3a3a3a" opacity="0.7"/>
  
  <!-- Road markings -->
  <rect x="0" y="590" width="1200" height="8" fill="#fff" opacity="0.4"/>
  <rect x="100" y="610" width="150" height="4" fill="#fff" opacity="0.3"/>
  <rect x="350" y="610" width="150" height="4" fill="#fff" opacity="0.3"/>
  <rect x="600" y="610" width="150" height="4" fill="#fff" opacity="0.3"/>
  <rect x="850" y="610" width="150" height="4" fill="#fff" opacity="0.3"/>
  
  <!-- Subtle potholes -->
  <ellipse cx="300" cy="620" rx="20" ry="12" fill="#1a1a1a" opacity="0.5"/>
  <ellipse cx="800" cy="625" rx="25" ry="15" fill="#1a1a1a" opacity="0.5"/>
</svg>