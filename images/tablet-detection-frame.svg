<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <filter id="deviceShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="15" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Tablet Frame -->
  <rect x="20" y="20" width="560" height="360" rx="25" fill="#2d3748" filter="url(#deviceShadow)"/>
  <rect x="30" y="30" width="540" height="340" rx="15" fill="#1a202c"/>
  
  <!-- Screen -->
  <rect x="40" y="60" width="520" height="280" rx="8" fill="#000"/>
  
  <!-- Road Image -->
  <rect x="45" y="65" width="510" height="270" rx="5" fill="#4a5568"/>
  <rect x="45" y="250" width="510" height="85" fill="#2d3748"/>
  
  <!-- Road markings -->
  <rect x="45" y="285" width="510" height="4" fill="#fff" opacity="0.8"/>
  <rect x="80" y="305" width="100" height="3" fill="#fff" opacity="0.6"/>
  <rect x="220" y="305" width="100" height="3" fill="#fff" opacity="0.6"/>
  <rect x="360" y="305" width="100" height="3" fill="#fff" opacity="0.6"/>
  
  <!-- Potholes -->
  <ellipse cx="150" cy="295" rx="20" ry="12" fill="#1a202c"/>
  <ellipse cx="350" cy="300" rx="25" ry="15" fill="#1a202c"/>
  <ellipse cx="450" cy="290" rx="18" ry="10" fill="#1a202c"/>
  
  <!-- Animated Detection Boxes -->
  <g class="detection-1">
    <rect x="125" y="275" width="50" height="35" fill="none" stroke="#ef4444" stroke-width="3" opacity="0">
      <animate attributeName="opacity" values="0;0;1;1" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="stroke-width" values="3;5;3" dur="2s" begin="1s" repeatCount="indefinite"/>
    </rect>
    <rect x="130" y="255" width="40" height="15" fill="rgba(239, 68, 68, 0.9)" rx="3" opacity="0">
      <animate attributeName="opacity" values="0;0;1;1" dur="3s" repeatCount="indefinite"/>
    </rect>
    <text x="150" y="265" fill="white" font-size="8" font-weight="bold" text-anchor="middle" opacity="0">
      POTHOLE 95%
      <animate attributeName="opacity" values="0;0;1;1" dur="3s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <g class="detection-2">
    <rect x="320" y="280" width="60" height="40" fill="none" stroke="#f59e0b" stroke-width="3" opacity="0">
      <animate attributeName="opacity" values="0;0;0;1;1" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="stroke-width" values="3;5;3" dur="2s" begin="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="325" y="260" width="50" height="15" fill="rgba(245, 158, 11, 0.9)" rx="3" opacity="0">
      <animate attributeName="opacity" values="0;0;0;1;1" dur="3s" repeatCount="indefinite"/>
    </rect>
    <text x="350" y="270" fill="white" font-size="8" font-weight="bold" text-anchor="middle" opacity="0">
      DAMAGE 87%
      <animate attributeName="opacity" values="0;0;0;1;1" dur="3s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <g class="detection-3">
    <rect x="430" y="270" width="40" height="30" fill="none" stroke="#ef4444" stroke-width="3" opacity="0">
      <animate attributeName="opacity" values="0;0;0;0;1;1" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="stroke-width" values="3;5;3" dur="2s" begin="2.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="435" y="250" width="30" height="15" fill="rgba(239, 68, 68, 0.9)" rx="3" opacity="0">
      <animate attributeName="opacity" values="0;0;0;0;1;1" dur="3s" repeatCount="indefinite"/>
    </rect>
    <text x="450" y="260" fill="white" font-size="8" font-weight="bold" text-anchor="middle" opacity="0">
      CRACK 92%
      <animate attributeName="opacity" values="0;0;0;0;1;1" dur="3s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <!-- Status Bar -->
  <rect x="45" y="350" width="510" height="25" fill="#1a202c"/>
  <circle cx="60" cy="362" r="4" fill="#22c55e">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="75" y="366" fill="#22c55e" font-size="10" font-weight="bold">AI Detection Active</text>
  <text x="450" y="366" fill="#e5e7eb" font-size="10">3 Issues Detected</text>
  
  <!-- Home Button -->
  <circle cx="300" cy="365" r="8" fill="#4a5568" stroke="#6b7280" stroke-width="1"/>
</svg>