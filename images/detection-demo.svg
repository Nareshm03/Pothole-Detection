<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#2c3e50" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Detection Interface Container -->
  <rect x="10" y="10" width="380" height="280" rx="12" fill="#f4f1e8" filter="url(#shadow)"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="360" height="35" rx="8" fill="#2c3e50"/>
  <text x="30" y="40" fill="#f4f1e8" font-size="12" font-weight="bold">AI Detection Interface</text>
  
  <!-- Upload Area with Animation -->
  <rect x="30" y="65" width="160" height="100" rx="6" fill="white" stroke="#EFBF3A" stroke-width="3" stroke-dasharray="8,4">
    <animate attributeName="stroke-opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="stroke-dashoffset" values="0;16" dur="1s" repeatCount="indefinite"/>
  </rect>
  <text x="110" y="95" fill="#8b4513" font-size="24" text-anchor="middle">üìÅ</text>
  <animate attributeName="transform" values="translate(0,0);translate(0,-3);translate(0,0)" dur="2s" repeatCount="indefinite"/>
  <text x="70" y="115" fill="#8b4513" font-size="10">Drop image here</text>
  <text x="85" y="130" fill="#d4af37" font-size="10" font-weight="bold">or click to upload</text>
  
  <!-- Detection Results -->
  <rect x="210" y="65" width="160" height="100" rx="6" fill="white" stroke="#d4af37" stroke-width="1"/>
  <rect x="220" y="75" width="140" height="80" rx="4" fill="#2c3e50"/>
  
  <!-- Road with Detection Boxes -->
  <rect x="225" y="120" width="130" height="30" fill="#4a4a4a"/>
  <rect x="225" y="135" width="130" height="2" fill="white"/>
  
  <!-- Pulsing Detection Boxes -->
  <rect x="240" y="125" width="25" height="15" fill="rgba(231,76,60,0.1)" stroke="#e74c3c" stroke-width="2">
    <animate attributeName="stroke-width" values="2;5;2" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="1.5s" repeatCount="indefinite"/>
  </rect>
  <text x="242" y="122" fill="#e74c3c" font-size="6" font-weight="bold">POTHOLE</text>
  
  <rect x="300" y="130" width="20" height="12" fill="rgba(231,76,60,0.1)" stroke="#e74c3c" stroke-width="2">
    <animate attributeName="stroke-width" values="2;5;2" dur="1.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.8s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="1.8s" repeatCount="indefinite"/>
  </rect>
  <text x="302" y="127" fill="#e74c3c" font-size="6" font-weight="bold">CRACK</text>
  
  <!-- Frosted Glass Results Panel -->
  <rect x="32" y="182" width="340" height="100" rx="6" fill="#00000015"/>
  <rect x="30" y="180" width="340" height="100" rx="6" fill="rgba(255,255,255,0.8)" stroke="#d4af37" stroke-width="1" filter="url(#blur)"/>
  <defs>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1"/>
    </filter>
  </defs>
  <text x="35" y="195" fill="#2c3e50" font-size="12" font-weight="bold">Detection Results</text>
  
  <!-- Result Items -->
  <circle cx="45" cy="210" r="3" fill="#e74c3c"/>
  <text x="55" y="214" fill="#2c3e50" font-size="10">Pothole detected at coordinates (120, 45) - Severity: High</text>
  
  <circle cx="45" cy="230" r="3" fill="#e74c3c"/>
  <text x="55" y="234" fill="#2c3e50" font-size="10">Surface crack detected at (180, 52) - Severity: Medium</text>
  
  <!-- Confidence Score -->
  <rect x="250" y="245" width="100" height="20" rx="10" fill="#d4af37"/>
  <text x="270" y="257" fill="#2c3e50" font-size="10" font-weight="bold">Confidence: 94.2%</text>
</svg>